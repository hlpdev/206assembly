name: build-release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write   # required for publishing release

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build binaries
        run: |
          gcc -O2 assembler.c -o assembler${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          gcc -O2 emulator.c -o emulator${{ matrix.os == 'windows-latest' && '.exe' || '' }}

      # Windows archive
      - name: Archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          powershell Compress-Archive -Path assembler.exe, emulator.exe -DestinationPath windows.zip

      # Linux archive
      - name: Archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          tar -czvf linux.tar.gz assembler emulator

      # macOS archive
      - name: Archive (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          zip macos.zip assembler emulator

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: |
            *.zip
            *.tar.gz

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: dist/**/* 
