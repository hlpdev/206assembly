name: Build & Release ASM206

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            build: |
              cl /O2 /Feassembler.exe assembler.c
              cl /O2 /Feemulator.exe emulator.c
              Compress-Archive -Path assembler.exe, emulator.exe -DestinationPath windows.zip
            artifact: windows.zip

          - os: ubuntu-latest
            build: |
              cc -O2 assembler.c -o assembler
              cc -O2 emulator.c -o emulator
              tar -czvf linux.tar.gz assembler emulator
            artifact: linux.tar.gz

          - os: macos-latest
            build: |
              cc -O2 assembler.c -o assembler
              cc -O2 emulator.c -o emulator
              zip macos.zip assembler emulator
            artifact: macos.zip

    steps:
      - uses: actions/checkout@v4

      - name: Build
        shell: bash
        run: ${{ matrix.build }}

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: ${{ matrix.artifact }}

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto
          name: Auto Release
          files: |
            windows.zip
            linux.tar.gz
            macos.zip
